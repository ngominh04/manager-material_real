<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container-fluid">
    <div class="row" style="margin-left: 18rem">
      <div class="col-4" th:each="product: ${payment_method}" style="border: 1px solid black;margin: 0.5rem;border-radius: 5px">
        <p >Tên phương thức thah toán :<span th:text="${product.name}"></span> </p>
        <p >Cách thanh toán :<span th:text="${product.notes}"></span></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
