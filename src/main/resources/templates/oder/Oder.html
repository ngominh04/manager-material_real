<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div >
    <table>
      <tr>
        <th>Sản phẩm</th>
        <th>Số lượng</th>
        <th>Giá trị đơn hàng</th>
        <th>Ngày Đặt hàng</th>
        <th></th>
      </tr>
      <tr th:each="d: ${donhang}">
        <td >
          <img th:src="@{'/img/product_img/product_image/'+${d.image}}" class="img-fluid rounded-3"
               style="width: 120px;" alt="Book">
          <p th:text="${d.name}"></p>
          <p th:text="${d.id}"></p>
        </td>
        <td th:text="${d.qty}"></td>
        <td th:text="${#numbers.formatDecimal(d.total,3,'DEFAULT', 0, 'DEFAULT')}+' VNĐ'"></td>
        <td th:text="${d.ngayDat}"></td>
        <td>
          <a th:href="@{'/oder/removeDonHang/'+${d.id}}">Đã nhận được hàng</a>
        </td>
      </tr>

    </table>
  </div>

</div>

</body>
</html>
