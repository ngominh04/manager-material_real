<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    li {
        display: inline;
    }
    body{
        margin:0;
        padding:0;
    }

    .btn1{
        cursor:pointer;
        position:relative;
        padding:10px 20px;
        background:white;
        font-size:18px;
        border-top-right-radius:10px;
        border-bottom-left-radius:10px;
        transition:all 0.5s;
        &:after,&:before{
            content:" ";
            width:10px;
            height:10px;
            position:absolute;
            border :0px solid #fff;
            transition:all 1s;
        }
        &:after{
            top:-1px;
            left:-1px;
            border-top:5px solid black;
            border-left:5px solid black;
        }
        &:before{
            bottom:-1px;
            right:-1px;
            border-bottom:5px solid black;
            border-right:5px solid black;
        }
        &:hover{
            border-top-right-radius:0px;
            border-bottom-left-radius:0px;
        // background:rgba(0,0,0,.5);
        // color:white;
            &:before,&:after{

                width:100%;
                height:100%;
            // border-color:white;
            }
        }
    }

    .data-container{
        background-color: #e4ffef;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }
</style>
</head>
<body>
<div layout:fragment="content">
  <div class="data-container">
      <h2 style="    margin-top: -39rem;margin-left: -13rem;margin-right: 2rem;">Đơn hàng</h2>

      <div class="row" style="margin-top: -37rem">
          <ul>
              <div class="col-3" >
                  <li><a style="width: 200px;text-decoration: none" class="btn1" th:href="@{'/oder/donhang1/'+${session.saveCus.id}}">Chờ xác nhận</a></li>
              </div>

              <div class="col-3" style="margin-left: 4rem">
                  <li><a class="btn1" style=";text-decoration: none" th:href="@{'/oder/donhang2/'+${session.saveCus.id}}">Đang giao</a></li>
              </div>
              <div class="col-3">
                  <li ><a class="btn1" style=";text-decoration: none"  th:href="@{'/oder/donhang3/'+${session.saveCus.id}}">Đã giao</a></li>
              </div>
              <div class="col-3" style="margin-left: 4rem">
                  <li><a class="btn1" style=";text-decoration: none" th:href="@{'/oder/donhang0/'+${session.saveCus.id}}">Đã mua</a></li>
              </div>

          </ul>
      </div>
  </div>

</div>
</body>
</html>
